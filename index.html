<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container pt-5">
        <div class="row d-flex justify-content-center" style="height: 60px; width: 93.40%; margin-left: 43px;">
            <div class="col border border-primary rounded-1 d-flex align-items-center bg-primary bg-opacity-10 fw-medium text-primary">
                this is a single column.
            </div>
        </div>
        <div class="row mt-3 d-flex justify-content-around" style="height: 60px;">
            <div class="col-5 border border-success rounded-1 d-flex align-items-center bg-success bg-opacity-10 fw-medium text-success">this is the first column.</div>
            <div class="col-5 border border-success rounded-1 d-flex align-items-center bg-success bg-opacity-10 fw-medium text-success">this is the second column.</div>
        </div>
        <div class="row mt-3 d-flex justify-content-around" style=" height: 60px;">
            <div class="col-2 border border-danger rounded-1 bg-danger bg-opacity-10 fw-medium text-danger d-flex align-items-center">this is the first column.</div>
            <div class="col-2 border border-danger rounded-1 bg-danger bg-opacity-10 fw-medium text-danger d-flex align-items-center">this is the second column</div>
            <div class="col-2 border border-danger rounded-1 bg-danger bg-opacity-10 fw-medium text-danger d-flex align-items-center">thus is the third column</div>
            <div class="col-2 border border-danger rounded-1 bg-danger bg-opacity-10 fw-medium text-danger d-flex align-items-center">this is the fourth column</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
